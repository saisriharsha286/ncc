<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCC-IITR</title>
    <!-- Bootstrap CSS CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS Link  -->
    <link rel="stylesheet" href="./css/navbar.css">
  </head>
  <body>

      <!-- -----------NavBar Start---------- --> 
      <!-- Custom classes: 1.navBar 2.navLinks -->
      <div class="container-fluid navBar pt-3">
          <div class="row">
              <div class="col-1 ps-5 pt-3">
                  <img src="./images/NCC Logo.png" alt="NCC Logo" height="100px" />
                </div>
                <div class="col-10 pt-3">
                    <h2>नेशनल कैडेट कोर</h2>
                    <h2>National Cadet Corps, IIT Roorkee</h2>
                </div>
                <div class="col-1 pe-5 pt-3">
                    <img src="./images/IITR Logo.png" alt="IITR logo" height="100px" />
                </div>
            </div>
        <nav class="navbar navbar-expand-lg navbar-dark navLinks">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex justify-content-between w-100 me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Annual Report</a>
                  </li>
              </div>
            </div>
          </nav>
        </div>
        <!-- -----------NavBar End---------- -->

        <!---------- carousel start------- -->
        <!-- only bootstrap no custom class -->
      
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/carousel.png" class="d-block w-100" alt="image-1">
            </div>
            <div class="carousel-item">
              <img src="./images/carousel.png" class="d-block w-100" alt="image-2">
            </div>
            <div class="carousel-item">
              <img src="./images/carousel.png" class="d-block w-100" alt="image-3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
         <!---------- carousel end------- -->
        <!-- Bootstrap Js link  -->
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
